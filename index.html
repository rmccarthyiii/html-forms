<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width intial-scale=1" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <header>
        <h1>HTML form</h1>
        <nav>
          <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <form>
          <section>
          <div class="form">
            <label for="name">Name:</label><br>
            <input id="name" type="text" name="name" style="width: 50%;"/>
          </div>
          <div>
            <label for="location">Email:</label><br>
            <input id ="email" type="text" name="email" style="width: 50%;"/>
          </div>
          <div>
            <label for="form-message">Your message:</label><br>
            <textarea
              id="form-message"
              name="message"
              autofocus="on"
              required
              maxlength="400"
              style="width: 50%"
            ></textarea>
          </div>
          </section>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </main>
  </body>
</html>
